<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>MoeRanker</title>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div style="height: 50px"></div>
    <div class="container">
      <h1>MoeRanker</h1>
      <p>
        by Zzzyt 2022<br />
        <!-- Github@<a href="https://github.com/Zzzzzzyt/table-tennis-scoreboard" target="_blank">Zzzzzzyt/table-tennis-scoreboard</a> -->
      </p>
      <hr />
      <div style="display: flex; flex-wrap: wrap; padding: 10px">
        <div style="flex-grow: 1">
          <p style="font-size: 40px">
            <!-- <img id="char-avatar" style="height: 50px; margin: 5px" /> -->
            <a href="" id="name" target="_blank">Loading</a>
          </p>
          <div class="input-group" style="max-width: 250px">
            <input id="manual-rating" type="number" class="form-control" value="0" />
            <button class="form-control btn btn-primary" onclick="scoreManual();">Manual</button>
            <button class="form-control btn btn-primary" onclick="skip();">Skip</button>
          </div>
          <br />
          <div class="input-group">
            <button class="form-control btn btn-danger" onclick="score(-16);">-5</button>
            <button class="form-control btn btn-danger" onclick="score(-8);">-4</button>
            <button class="form-control btn btn-danger" onclick="score(-4);">-3</button>
            <button class="form-control btn btn-danger" onclick="score(-2);">-2</button>
            <button class="form-control btn btn-danger" onclick="score(-1);">-1</button>
            <button class="form-control btn btn-warning" onclick="score(0);">0</button>
            <button class="form-control btn btn-success" onclick="score(1);">1</button>
            <button class="form-control btn btn-success" onclick="score(2);">2</button>
            <button class="form-control btn btn-success" onclick="score(4);">3</button>
            <button class="form-control btn btn-success" onclick="score(8);">4</button>
            <button class="form-control btn btn-success" onclick="score(16);">5</button>
          </div>
          <br />
          <img id="char-image" style="width: 100%; height: 500px; object-fit: contain; object-position: top left" />
        </div>
        <div style="width: 30%; min-width: 300px; padding: 10px">
          <table class="table table-bordered">
            <thead>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Rating</th>
              <th scope="col">Count</th>
            </thead>
            <tbody id="ranking-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/main.js"></script>
</html>
